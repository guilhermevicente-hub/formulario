<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Images</title>
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="./slider.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <i class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="./img/1.jpg" alt="img">
            <img src="./img/2.jpg" alt="img">
            <img src="./img/3.jpeg" alt="img">
            <img src="./img/4.jpeg" alt="img">
            <img src="./img/5.jpg" alt="img">
            <img src="./img/6.jpg" alt="img">
            <img src="./img/7.jpg" alt="img">
            <img src="./img/8.jpg" alt="img">
            <img src="./img/9.jpg" alt="img">
        </div>
        <i class="fa-solid fa-angle-right"></i>
    </div>
    <div class="button">
       <a href="./form.html"><input type="submit" value=" Avalie nosso atendimento "></a> 
    </div>
</body>
</html>
